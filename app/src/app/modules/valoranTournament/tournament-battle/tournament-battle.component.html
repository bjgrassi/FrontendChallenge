<div>
  <legend>Battle</legend>

  <div class="row text-center">
    <div class="col-lg-4">
      <legend>Semi Finals</legend>
      <div class="battle-margin">
        <button
          type="button"
          class="btn mb-3 col-lg-12"
          [ngClass]="team.winnerSemiFinals ? 'btn-success' : 'btn-secondary'"
          *ngFor="let team of semiFinals1"
          (click)="winnerSemiFinals(team, 1)"
          [disabled]="hasWinnerSemiFinals1"
        >
          <h4>{{ team.name }}</h4>
        </button>
      </div>

      <button
        type="button"
        class="btn mb-3 col-lg-12"
        [ngClass]="team.winnerSemiFinals ? 'btn-success' : 'btn-secondary'"
        *ngFor="let team of semiFinals2"
        (click)="winnerSemiFinals(team, 2)"
        [disabled]="hasWinnerSemiFinals2"
      >
        <h4>{{ team.name }}</h4>
      </button>
    </div>

    <div class="col-lg-4 battle-finals">
      <legend>Finals</legend>
      <button
        type="button"
        class="btn mb-3 col-lg-12"
        [ngClass]="team.winnerFinals ? 'btn-success' : 'btn-secondary'"
        *ngFor="let team of finals"
        (click)="winnerFinals(team)"
        [disabled]="hasWinnerFinals"
      >
        <h4>{{ team.name }}</h4>
      </button>
    </div>

    <div class="col-lg-4">
      <legend>Winner</legend>
      <div class="col-lg-12 battle-winner" *ngFor="let team of winner">
        <div class="text-white bg-success card-body mb-3">
          <h2>
            <i class="fa fa-trophy" aria-hidden="true"></i>
          </h2>
          <h4 class="card-title">
            {{ team.name }}
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
